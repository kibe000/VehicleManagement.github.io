<!DOCTYPE html>
{% load static %}
<html lang="">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'assets/AT-pro-logo.png' %}" />
    
    <!-- Import libraries -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome-free/css/all.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <!-- Include custom styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    
    <title>Car Service</title>
</head>
<body class="overlay-scrollbar" style="padding-top: 80px;">
    <!-- Navbar -->
    <div class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link">
                    <i class="fas fa-bars" onclick="collapseSidebar()"></i>
                </a>
            </li>
        </ul>
        <h3 class="navbar-title">Knight Vehicle Service Management</h3>
        <form class="navbar-search">
            <label>
                <input type="text" name="Search" class="navbar-search-input" placeholder="What you looking for...">
            </label>
            <i class="fas fa-search"></i>
        </form>
        <ul class="navbar-nav nav-right">
            <li class="nav-item mode">
                <a class="nav-link" href="#" onclick="switchTheme()">
                    <i class="fas fa-moon dark-icon"></i>
                    <i class="fas fa-sun light-icon"></i>
                </a>
            </li>
            <li class="nav-item avt-wrapper">
                <div class="avt dropdown">
                    <img src="{% static 'images/admin.png' %}" alt="User image" class="dropdown-toggle" data-toggle="user-menu">
                    <ul id="user-menu" class="dropdown-menu">
                        <li class="dropdown-menu-item">
                            <a href="/logout" class="dropdown-menu-link">
                                <div>
                                    <i class="fas fa-sign-out-alt"></i>
                                </div>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <!-- End Navbar -->

    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="sidebar-nav">
            <li class="sidebar-nav-item">
                <a href="/admin-dashboard" class="sidebar-nav-link">
                    <div>
                        <i class="fas fa-tachometer-alt"></i>
                    </div>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="sidebar-nav-item">
                <a href="/admin-customer" class="sidebar-nav-link">
                    <div>
                        <i class="fas fa-users"></i>
                    </div>
                    <span>Customer</span>
                </a>
            </li>
            <li class="sidebar-nav-item">
                <a href="/admin-mechanic" class="sidebar-nav-link">
                    <div>
                        <i class="fas fa-hat-cowboy"></i>
                    </div>
                    <span>Mechanic</span>
                </a>
            </li>
            <li class="sidebar-nav-item">
                <a href="/admin-request" class="sidebar-nav-link">
                    <div>
                        <i class="fas fa-spinner"></i>
                    </div>
                    <span>Request</span>
                </a>
            </li>
            <li class="sidebar-nav-item">
                <a href="/admin-report" class="sidebar-nav-link">
                    <div>
                        <i class="fas fa-coins"></i>
                    </div>
                    <span>Report</span>
                </a>
            </li>
            <li class="sidebar-nav-item">
                <a href="/admin-feedback" class="sidebar-nav-link">
                    <div>
                        <i class="fas fa-comments"></i>
                    </div>
                    <span>Feedback</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- End Sidebar -->



<div>

	<!--content start-->
	<div class="content">

		{% block content %}

		{% endblock content %}
	</div>
	<!--content end-->
</div>






	<!-- import script -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="{% static 'index.js' %}"></script>
<!-- end import script -->
</body>
</html>
